name: Get Release

on: 
  workflow_dispatch:  # This allows you to manually trigger the workflow

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: GitHub Tag Name example
        run: echo "$(git describe --tags `git rev-list --tags --max-count=1`)"
